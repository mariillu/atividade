<h2>Alterar Produto</h2>
<form method="POST">
  Descrição: <input type="text" name="descricao" value="{{ produto[1] }}"><br>
  Preço Compra: <input type="text" name="precocompra" value="{{ produto[2] }}"><br>
  Preço Venda: <input type="text" name="precovenda" value="{{ produto[3] }}"><br>
  <button type="submit">Salvar Alterações</button>
</form>
<a href="/produtos/listar">Voltar</a>
